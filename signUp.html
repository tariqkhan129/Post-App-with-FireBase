<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="sections-wrapper">

            <section class="left-section">
                <div class="left-section-top">
                    <h1>SignUp to</h1>
                    <h2>Connect and share with the people.</h2>
                </div>
                <div class="left-section-bottom">
                    <p>If you already have an account register</p>
                    <p>You can <a href="index.html">Login here !</a> </p>
                </div>
            </section>
            <section class="right-section">

                <!-- Sign Up HTML -->
                <div class="form" id="signUpForm" style="gap: 18px;" tabindex="1">
                    <p class="sign-in-head">Sign Up</p>
                    <div>
                        <input id="name" class="form-input" type="text" placeholder="Enter Your Name">
                    </div>
                    <div>
                        <input id="country" class="form-input" type="text" placeholder="Enter Your Country Name ">
                    </div>
                    <div>
                        <input id="age" class="form-input" type="number" placeholder="Enter Your Age ">
                    </div>
                    <div>
                        <input id="email" class="form-input" type="email" placeholder="Enter Your Email address">
                    </div>

                    <div class="password-input">
                        <input id="password" class="form-input" type="password" placeholder="Enter Your Password">
                        <img src="./assets/invisible 1.svg" alt="eye">
                    </div>

                    <div>
                        <button id="registerBtn" class="register-btn">Register</button>
                    </div>
                </div>

            </section>
        </section>
    </main>
    <script type="module" src="signUp.js"></script>
</body>

</html>
